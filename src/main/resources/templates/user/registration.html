<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.css"/>
    <style>
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row center">
            <div class="col-md-6">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to our awesome app !
                    </div>
                </div>

                <form th:action="@{/registration}" method="POST" th:object="${user}">
                    <div class="form-control">
                        <label class="control-label">First Name</label>
                        <input id="firstname" class="form-control" th:field="*{firstname}" required autofocus="autofocus" />
                    </div>

                    <div class="form-control">
                        <label class="control-label">Last Name</label>
                        <input id="lastname" class="form-control" th:field="*{lastname}" required autofocus="autofocus">
                    </div>

                    <div class="form-control">
                        <label class="control-label">Email</label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>

                    <div class="form-control">
                        <label class="control-label">Password</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already have an account? <a href="/">Login here</a></span>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>

</body>
</html>
